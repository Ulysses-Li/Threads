    <script>



        function updatePassInputs() {
            const passCount = parseInt(document.getElementById("passes").value);
            const container = document.getElementById("passInputs");
            container.innerHTML = "";

            for (let i = 0; i < 5; i++) {
                if (i < passCount) {
                    const col = document.createElement("div");
                    col.className = "col-md-2 text-center";

                    const label = document.createElement("label");
                    label.className = "form-label";
                    const suffix = ["st", "nd", "rd", "th", "th"][i];
                    label.textContent = `${i + 1}${suffix} Pass`;

                    const input = document.createElement("input");
                    input.type = "text";
                    input.className = "form-control text-center";
                    input.id = `pass${i + 1}`;

                    if (i === passCount - 1) {
                        input.value = "100%";
                        input.readOnly = true;
                    } else {
                        input.value = "%";
                        input.placeholder = "%";
                        input.readOnly = false;
                    }

                    col.appendChild(label);
                    col.appendChild(input);
                    container.appendChild(col);
                }
            }
        }

        function updateSpindleSpeed() {
            const d = parseFloat(document.getElementById("toolDiameter").value);
            const vc = parseFloat(document.getElementById("vc").value);

            console.log("Tool Diameter =", d);
            console.log("Cutting Speed =", vc);

            if (!isNaN(d) && d > 0 && !isNaN(vc) && vc > 0) {
                const n = (1000 * vc) / (Math.PI * d);
                document.getElementById("n").value = n.toFixed(0);
            } else {
                document.getElementById("n").value = "";
            }

            updateFeedRate();
        }

            const extensionBarRow = document.getElementById("extensionBarRow");

            const selectedTool = toolSelect.value;

            const Dc = getDcFromTool(selectedTool);
            document.getElementById("toolDiameter").value = Dc;
            updateSpindleSpeed();  // Ëá™ÂãïË®àÁÆó RPM

            if (toolsWithoutExtension.includes(selectedTool)) {
                extensionBarRow.style.display = "none";
                return;
            } else {
                extensionBarRow.style.display = "block";
            }

            extensionSelect.innerHTML = '<option value="" disabled selected>Ë´ãÈÅ∏ÊìáÂª∂Èï∑Ê°ø</option>';

            if (extensionOptionsMap[selectedTool]) {
                extensionOptionsMap[selectedTool].forEach(function (extCode) {
                    const option = document.createElement("option");
                    option.value = extCode;
                    option.textContent = extCode;
                    extensionSelect.appendChild(option);
                });
            }
        }

            "R06005-05010": ["Ë´ãÈÅ∏ÊìáÂä†Â∑•Ëû∫Á¥ã", "M6", "M7", "M8 x 1.0", "M9 x 1.0", "M10 x 1.0", "M11 x 1.0", "M12 x 1.0", "M14 x 1.0", "M15 x 1.0", "M16 x 1.0", "M17 x 1.0", "M18 x 1.0", "M20 x 1.0", "M22 x 1.0", "M24 x 1.0"],

            "R06010-08510": ["Ë´ãÈÅ∏ÊìáÂä†Â∑•Ëû∫Á¥ã", "M10", "M11", "M10 x 1.0", "M10 x 1.25", "M11 x 1.0", "M12 x 1.0", "M12 x 1.25", "M12 x 1.5", "M14 x 1.0", "M14 x 1.25", "M14 x 1.5", "M15 x 1.0", "M15 x 1.5", "M16 x 1.0", "M16 x 1.5", "M17 x 1.0", "M17 x 1.5", "M18 x 1.0", "M18 x 1.5", "M20 x 1.0", "M20 x 1.5", "M22 x 1.0", "M22 x 1.5", "M24 x 1.0", "M24 x 1.5"],
            "R06010-10010": ["Ë´ãÈÅ∏ÊìáÂä†Â∑•Ëû∫Á¥ã", "M12", "M14", "M16", "M11 x 1.0", "M12 x 1.0", "M12 x 1.25", "M12 x 1.5", "M14 x 1.0", "M14 x 1.25", "M14 x 1.5", "M15 x 1.0", "M15 x 1.5", "M16 x 1.0", "M16 x 1.5", "M17 x 1.0", "M17 x 1.5", "M18 x 1.0", "M18 x 1.5", "M18 x 2.0", "M20 x 1.0", "M20 x 1.5", "M20 x 2.0", "M22 x 1.0", "M22 x 1.5", "M22 x 2.0", "M24 x 1.0", "M24 x 1.5"]

        function updateThreadSizeOptions(toolCode) {
            const threadSelect = document.getElementById("selectThreadSize");
            threadSelect.innerHTML = ""; // Ê∏ÖÁ©∫ËàäÈÅ∏È†Ö

            const sizes = toolThreadMap[toolCode];

            if (!sizes || sizes.length === 0) {
                const option = document.createElement("option");
                option.disabled = true;
                option.selected = true;
                option.textContent = "Ê≠§ÂàÄÂÖ∑ÁÑ°Ëû∫Á¥ãÂª∫Ë≠∞Â∞∫ÂØ∏";
                threadSelect.appendChild(option);
                return;
            }

            sizes.forEach(size => {
                const option = document.createElement("option");
                option.value = size;
                option.textContent = size;
                threadSelect.appendChild(option);
            });
        }
        function updateExtensionOptions() {
            const toolSelect = document.getElementById("selectTool");
            const selectedTool = toolSelect.value;

            const Dc = getDcFromTool(selectedTool);
            document.getElementById("toolDiameter").value = Dc;
            updateSpindleSpeed();

            // Âª∂Èï∑Ê°øËàáÂÖ∂‰ªñÂäüËÉΩÁï•...
            // Âä†ÂÖ•ÈÄôË°åËÆì Thread Size Êõ¥Êñ∞
            updateThreadSizeOptions(selectedTool);
        }




        function getDcFromTool(code) {
            switch (code) {
                case "R05507-06512":
                    return 6.56;
                case "R05510-10018":
                    return 10.0;
                // 55¬∞

                case "R06005-05006":
                    return 5.0;
                case "R06005-05010":
                    return 5.0;
                case "R06007-06810":
                    return 6.8;
                case "R06010-08510":
                    return 8.5;
                case "R06010-10010":
                    return 10.0;
                // 60¬∞

                default:
                    return 0;
            }
        }
        // ÂÆöÁæ©Âª∫Ë≠∞ÂàáÂâäÈÄüÂ∫¶
        const cuttingSpeedMap = {
            Material01: { vc: 120.0, fz: 0.013 },  // Carbon steel
            Material04: { vc: 90.0, fz: 0.01 },  // Alloy steel
            Material06: { vc: 80.0, fz: 0.01 }, // Stainless steel
            Material07: { vc: 180.0, fz: 0.01 },  // Cast iron
            Material08: { vc: 200.0, fz: 0.013 },  // Non-ferrous metal
            Material12: { vc: 60.0, fz: 0.008 }   // Hardened steel < HRC50
        };

        function updateCuttingSpeed() {
            const material = document.getElementById("selectMaterial").value;
            const vcInput = document.getElementById("vc");
            const fzInput = document.getElementById("fz");

            const data = cuttingSpeedMap[material];

            if (data) {
                vcInput.value = data.vc;
                fzInput.value = data.fz;
                updateSpindleSpeed(); // Ëá™ÂãïÊõ¥Êñ∞ RPM Ëàá Feed rate
            } else {
                vcInput.value = "";
                fzInput.value = "";
            }
        }




        function updateFeedRate() {
            const z = parseFloat(document.getElementById("z").value);
            const fz = parseFloat(document.getElementById("fz").value);
            const n = parseFloat(document.getElementById("n").value);
            if (!isNaN(z) && !isNaN(fz) && !isNaN(n) && z > 0 && fz > 0 && n > 0) {
                const vf = n * fz * z;
                document.getElementById("vf").value = vf.toFixed(2);
            } else {
                document.getElementById("vf").value = "";
            }
        }

        function addTool() {
            const toolNo = document.getElementById("toolNo").value;
            const spindleSpeed = document.getElementById("n").value;
            const gcode = `G17 G21 G49 G80\nT${toolNo} M06\nS${spindleSpeed} M03\n`;
            document.getElementById("result").value += gcode + "\n";
        }

        function clearOutput() {
            document.getElementById("result").value = "";
        }

        function calculateGCode() {
            try {
                const toolNo = document.getElementById("toolNo").value;
                const coordinateSystem = document.getElementById("gcode").value;
                const x = parseFloat(document.getElementById("x").value);
                const y = parseFloat(document.getElementById("y").value);
                const safeZ = parseFloat(document.getElementById("zsafe").value);
                const surfaceZ = parseFloat(document.getElementById("zsurface").value);
                const depth = parseFloat(document.getElementById("depth").value);
                const vf = parseFloat(document.getElementById("vf").value);
                const OD = parseFloat(document.getElementById("od").value);
                const tapDrill = parseFloat(document.getElementById("tapDrill").value);
                const pitch = parseFloat(document.getElementById("pitch").value);
                const passCount = parseInt(document.getElementById("passes").value);

                const majorDia = OD;
                const fullDepth = (majorDia - tapDrill) / 2; // ÂçäÂæëÂ∑ÆÔºåÁúüÊ≠£Ê∑±Â∫¶

                let result = "";
                result += `G90 G00 ${coordinateSystem} X${x.toFixed(3)} Y${y.toFixed(3)}\n`;
                result += `G43 H${toolNo} Z${safeZ.toFixed(3)}\n`;

                for (let i = 1; i <= passCount; i++) {
                    const passInput = document.getElementById(`pass${i}`);
                    const percentText = passInput.value.replace('%', '').trim();
                    const percent = parseFloat(percentText);

                    if (isNaN(percent)) {
                        alert(`Á¨¨ ${i} ÂàÄË∑ØÊ∑±Â∫¶ÁôæÂàÜÊØîÊ†ºÂºèÈåØË™§`);
                        return;
                    }
                    const toolDia = parseFloat(document.getElementById("toolDiameter").value);
                    const depthOfCut = ((OD - toolDia) / 2 - (tapDrill - toolDia) / 2) * (percent / 100) + (tapDrill - toolDia) / 2;


                    let currentZ = surfaceZ - depth;
                    const p = Math.ceil(depth / pitch);

                    result += `G01 Z${currentZ.toFixed(3)} F${vf.toFixed(1)}\n`;
                    result += `G01 X${(x + depthOfCut).toFixed(3)}\n`;

                    for (let a = 0; a < p; a++) {
                        currentZ += pitch;
                        result += `G03 I-${depthOfCut.toFixed(3)} Z${currentZ.toFixed(3)}\n`;
                    }

                    result += `G01 X${x.toFixed(3)} Y${y.toFixed(3)}\n`;
                }

                result += `G0 Z${safeZ.toFixed(3)}\n`;
                document.getElementById("result").value += result + "\n";

            } catch (err) {
                alert("Ë®àÁÆóÈåØË™§Ôºö" + err.message);
            }
        }

        function exportToFile() {
            let content = document.getElementById("result").value;

            // üîΩ Âä†‰∏äÁµêÂ∞æÂàÄË∑Ø
            content += "\nM05\nM09\nG91 G28 Z0.\nG91 G28 Y0.\nM30";

            const blob = new Blob([content], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = "ParallelThread_NCCode.txt";
            a.click();
        }

                const infoText = `Thread: ${selectedThread}
Thread Type: ${data.ThreadType}
Major Diameter: ${data.MajorDiameter} mm
Pitch: ${data.Pitch} mm
Root Radius: ${data.RootRadius} mm
Pitch Diameter: ${data.PitchDiameter} mm
Minor Diameter (Male): ${data.MinorDiameterMale} mm

Thread Height (Male): ${data.ThreadHeightMale} mm
Thread Height (Female): ${data.ThreadHeightFemale} mm
Tap Drill Diameter: ${data.TapDrillDiameter} mm`;

            }
        });
