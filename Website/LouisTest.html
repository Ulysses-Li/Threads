<!DOCTYPE html>
<html lang="zh-Hant">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>手機→電腦欄位傳值</title>
<body>
  <h3>填好要送到電腦的五個欄位</h3>
  <div>
    <label>tb1</label><input id="tb1" placeholder="例：單號"><br>
    <label>tb2</label><input id="tb2" placeholder="例：料號"><br>
    <label>tb3</label><input id="tb3" placeholder="例：批號"><br>
    <label>tb4</label><input id="tb4" placeholder="例：數量"><br>
    <label>tb5</label><input id="tb5" placeholder="例：備註"><br>
  </div>
  <p>
    <button onclick="send()">送出到電腦</button>
  </p>

  <script>
    async function send() {
      const base = 'http://192.168.0.67:54321/fill';
      const p = new URLSearchParams({
        tb1: document.getElementById('tb1').value || '',
        tb2: document.getElementById('tb2').value || '',
        tb3: document.getElementById('tb3').value || '',
        tb4: document.getElementById('tb4').value || '',
        tb5: document.getElementById('tb5').value || ''
      });
      try {
        const r = await fetch(base + '?' + p.toString(), { method: 'GET' });
        alert('回應：' + await r.text());
      } catch (e) {
        alert('送出失敗：' + e.message);
      }
    }
  </script>
</body>
</html>
